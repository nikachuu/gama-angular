<form>
  <input type="email" name="login" placeholder="Digite seu login" [(ngModel)]="email">
  <input type="password" name="senha" placeholder="Digite sua senha" [(ngModel)]="senha">
  <input type="password" name="senha" placeholder="Confirme sua senha" [(ngModel)]="confirmarSenha">
  <input type="submit" value="Login" name="submitBtn" (click)="sendRegister()">
</form>
