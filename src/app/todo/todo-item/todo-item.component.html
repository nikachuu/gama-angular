<div>
    ID: {{ data.id }} <br>
    Título: {{ data.title }} <br>
    Descrição: {{ data.description }} <br>
    Finalizado: {{ data.finished | bool }} <br>
    Data: {{ data.date | date: 'dd/MM/yyyy' }}
    <button (click)="editarTodo()">Editar</button>
    <button (click)="deletarTodo()">Apagar</button>
</div>
